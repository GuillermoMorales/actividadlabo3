<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado</title>
</head>
<body>
	<table>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Carrera</th>
		</thead>
		<th:block th:each="estudiante, row:${studentList}"><!-- row:${studentList} (por cada estudiante en esa lista, lo va a guardar en estudiante -->
		<tr>
			<th th:text="${estudiante.nombre}"/>
			<th th:text="${estudiante.apellido}"/>
			<th th:text="${estudiante.carrera}"/>
		</tr>
		</th:block>
	</table>
</body>
</html>
